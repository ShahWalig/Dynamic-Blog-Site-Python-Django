{% extends 'base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-center">Welcome to the Blog</h1>

    <h2 class="mt-4">Top Posts</h2>
    <div class="list-group">
        {% for post in top_posts %}
            <a href="{% url 'article_detail' post.pk %}" class="list-group-item list-group-item-action">
                <h5 class="mb-1">{{ post.post_name }}</h5>
                <p class="mb-1">{{ post.post_title }}</p>
                <small>Likes: {{ post.like_count }}</small>
            </a>

        {% endfor %}
    </div>
</div> <!-- End of container -->
{% endblock %}
