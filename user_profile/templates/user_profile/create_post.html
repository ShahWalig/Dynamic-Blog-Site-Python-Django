{% extends 'base.html' %}

{% block title %}
Create Post
{% endblock %}

{% block content %}
    <h1>Create a New Post</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        {{ form.media }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
